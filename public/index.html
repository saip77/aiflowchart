<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AI Diagram Generator</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
    crossorigin="anonymous" />

  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css" />

  <!-- Mermaid JS (ES Module) -->
  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
    mermaid.initialize({ startOnLoad: false });
    window.mermaid = mermaid;
  </script>
</head>

<body>
  <h1 class="text-center my-4">AI Diagram Generator</h1>

  <div class="container d-flex gap-4 flex-wrap">

    <!-- Chart Section -->
    <div class="box flex-grow-1">
      <h5>Your Generated FLowchart:</h5>
      <div id="chartArea" class="mermaid">Please enter a prompt!</div>
      <div class="mt-3 d-flex gap-2">
      </div>
    </div>

    <div class="box flex-grow-0 h-50">
      <h5>Prompt</h5>

      <textarea class="form-control mb-2" placeholder="Your Markdown text..." id="markdownArea"></textarea>

      <input type="text" id="userPrompt" class="form-control mb-2" placeholder="Enter prompt for AI">

      <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary btn-sm" onclick="generate()">
          <i class="fa-solid fa-wand-magic-sparkles me-1"></i>Generate
        </button>
      </div>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>

</html>
